<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="navbar">
      <div class="logo">
        <img src="img/logo.svg" alt="" />
      </div>
      <nav class="nav-links">
        <a href="">Collections</a>
        <a href="">Men</a>
        <a href="">Women</a>
        <a href="">About</a>
        <a href="">Contact</a>
      </nav>
      <div class="profile">
        <img class="cart-1" src="img/icon-cart.svg" alt="" />
        <img class="profile-picture" src="img/image-avatar.png" alt="" />
      </div>
    </header>
    <main class="main">
      <div class="left">
        <div class="sneakers">
          <img src="img/image-product-1.jpg" alt="" />
        </div>
        <div class="many-sneakers">
          <img src="img/image-product-1-thumbnail.jpg" alt="" />
          <img src="img/image-product-4-thumbnail.jpg" alt="" />
          <img src="img/image-product-2-thumbnail.jpg" alt="" />
          <img src="img/image-product-3-thumbnail.jpg" alt="" />
        </div>
      </div>

      <div class="right">
        <div class="right-content">
          <h5>SNEAKER COMPANY</h5>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer.
          </p>
          <div class="price">
            <h3>$125.00 <span>50%</span></h3>
            <h5>$250.00</h5>
          </div>
          <div class="picker-cart">
          <div class="picker"></div>
          <button class="add-to-cart">
            <h4>
              <span><img src="img/icon-cart.svg" alt="" /></span>Add to cart
            </h4>
          </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
